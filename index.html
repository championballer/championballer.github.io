<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        article {
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Blog</h1>
    </header>

    <main>
        <article>
            <h2>Latest Blog Post</h2>
            <p>Published on: <time datetime="2023-01-01">January 1, 2023</time></p>
            <p>This is your latest blog post. Keep it short and simple.</p>
        </article>

        <nav>
            <a href="blog-post-1.html">Blog Post 1</a>
            <a href="blog-post-2.html">Blog Post 2</a>
            <!-- Add more links as needed -->
        </nav>
    </main>

    <footer>
        <p>&copy; 2023 Your Blog. All rights reserved.</p>
    </footer>

</body>

</html>
